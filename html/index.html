<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <div class="container nav-inner">
            <div class="Logo">
                Portfolio
            </div>
            <div class="menu">
                <a href="./index.html" class="action">Home</a>
                <a href="./about.html">About</a>
                <a href="./projects.html">Projects</a>
                <a href="./contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="home">
        <div class="container home-grid">
            <div data-reveal>
                <span class="ITI">ITI Student</span>
                <h2>สวัสดีค่ะ ฉันคือ <br>
                    <span
                        style="background:linear-gradient(90deg,var(--primary),var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent">
                        นาวสาวขวัญจิรา พึ่งโต
                    </span>
                    <br> สนใจการพัฒนา Application และ Website
                </h2>
                <p>
                    โฟกัสด้านการพัฒนาWeb FULL STACK รวมถึงการออกแบบด้าน UX/UI Designer<br>
                    ชอบเรียนรู้ด้วยโปรเจกต์จริงและทดลองด้วยตนเอง
                </p>
                <div class="chip-row">
                    <span class="chip">Figma</span>
                    <span class="chip">Prototype</span>
                    <span class="chip">HTML/CSS</span>
                    <span class="chip">SQL</span>

                </div>

                </div>
            </div>
        </div>

    </div>
    <script>
        const io = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) e.target.classList.add('visible');
            });
        }, { threshold: .15 });

        document.querySelectorAll('[data-reveal]').forEach(el => io.observe(el));
    </script>
